<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Chatname Finder</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
	</head>
	<body>
		<div id="title">ChatName Finder</div>

		<div class="box">

			<div class="container">
				<input id="chatTest" type="text" placeholder="Your chat name idea" />
				<button>Submit</button>
				<h1 id="sentence">"Hop on <span id="chatInput"></span> with me real quick!"</h1>
				<br>
				<hr>
				Past Ideas:
						<ul id="pastIdeas">
							<!-- past idea get appended here -->
						</ul>
			</div>

		</div>
	<script type="text/javascript" src="main.js"></script>
	</body>
</html>
